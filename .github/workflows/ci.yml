name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm ci

      - name: Run backend tests
        working-directory: ./backend
        env:
          CI: true
        run: |
          npm test --silent

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          CI: true
        run: |
          npm run build --if-present

      - name: Upload frontend build artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build || ''

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Start backend server in background
        working-directory: ./backend
        env:
          PORT: 5050
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci
          CLIENT_ORIGIN: http://localhost:3000
        run: |
          nohup node server.js > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for backend to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5050/health; do sleep 1; done' || (cat backend/server.log && exit 1)

      - name: Run smoke test
        env:
          BACKEND_URL: http://localhost:5050
        run: node scripts/smoke.js

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/server.pid ]; then
            kill $(cat backend/server.pid) || true
          fi

      - name: Upload server logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-server-logs
          path: backend/server.log
